<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <label for="username">Username(Login)</label>
    <input type="text" th:field="*{username}" id="username" placeholder="username">
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="surname">
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <br/>
    <strong><label for="role">Role</label></strong>
    <br/>
    <select multiple="multiple" th:field="*{roles}"
            type="text" id="role">
        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>

    </select>
    <br/>
    <br/>
    <button><a type="submit">Update User</a></button>
    <!--    <input type="submit" value="Update User">-->
    <br>
</form>
</body>
</html>
